<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - منصة تبيان</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .login-box {
            background-color: rgba(0, 31, 29, 0.8);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: var(--accent-green);
        }

        .input-group {
            margin-bottom: 20px;
            text-align: right;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-gray);
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: rgba(255, 255, 255, 0.05);
            color: white;
            font-family: inherit;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--accent-green);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background-color: #2e963c;
        }

        .links {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .links a {
            color: var(--text-gray);
            text-decoration: none;
        }

        .links a:hover {
            color: white;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Minimal Header -->
        <header class="top-header">
            <div class="header-right">
                <div class="tibyan-logo"
                    style="font-weight: bold; font-size: 1.5rem; display: flex; align-items: center; gap: 10px;">
                    <i class="fa-solid fa-book-quran" style="color: var(--accent-green);"></i> تبيان
                </div>
            </div>
            <div class="header-left">
                <a href="index.html" style="color: white; text-decoration: none;"><i class="fa-solid fa-house"></i>
                    الرئيسية</a>
            </div>
        </header>

        <div class="login-container">
            <div class="login-box">
                <h2>تسجيل الدخول</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <label>البريد الإلكتروني</label>
                        <input type="email" placeholder="student@example.com" value="student@tibyan.sa" required>
                    </div>
                    <div class="input-group">
                        <label>كلمة المرور</label>
                        <input type="password" placeholder="********" value="123456" required>
                    </div>
                    <button type="submit" class="submit-btn">دخول</button>
                </form>
                <div class="links">
                    <p>ليس لديك حساب؟ <a href="#">إنشاء حساب جديد</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script>
        // Specific login logic
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // Simulate Login
            localStorage.setItem('tibyan_user_state', 'loggedin');
            localStorage.setItem('tibyan_user_name', 'عبدالله');

            const btn = document.querySelector('.submit-btn');
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> جاري الدخول...';

            setTimeout(() => {
                window.location.href = 'student_dashboard.html';
            }, 1500);
        });
    </script>
</body>

</html>
