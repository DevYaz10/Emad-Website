<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الدعم والملاحظات - منصة تبيان</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <nav class="sidebar">
        <div class="sidebar-item" onclick="window.location.href='index.html'" title="الرئيسية"><i
                class="fa-solid fa-house"></i></div>
        <div class="sidebar-item active" title="الدعم والملاحظات"><i class="fa-solid fa-headset"></i></div>
    </nav>
    <div class="app-container">
        <header class="top-header">
            <div class="header-right">
                <div class="tibyan-logo"
                    style="font-weight: bold; font-size: 1.5rem; display: flex; align-items: center; gap: 10px;">
                    <i class="fa-solid fa-book-quran" style="color: var(--accent-green);"></i> تبيان
                </div>
            </div>
            <div class="header-left">
                <div class="header-icons">
                    <i class="fa-regular fa-user"></i>
                </div>
            </div>
        </header>

        <div style="padding: 120px 60px; max-width: 600px; margin: 0 auto;">
            <h1 style="margin-bottom: 40px;">الدعم والملاحظات</h1>
            <form style="display: flex; flex-direction: column; gap: 20px;">
                <input type="text" placeholder="الاسم"
                    style="padding: 15px; border-radius: 10px; border: none; background: rgba(255,255,255,0.1); color: white;">
                <input type="email" placeholder="البريد الإلكتروني"
                    style="padding: 15px; border-radius: 10px; border: none; background: rgba(255,255,255,0.1); color: white;">
                <textarea rows="5" placeholder="اكتب ملاحظتك أو مشكلتك هنا..."
                    style="padding: 15px; border-radius: 10px; border: none; background: rgba(255,255,255,0.1); color: white;"></textarea>
                <button type="button" class="cta-button" onclick="alert('تم إرسال ملاحظتك بنجاح!')">إرسال</button>
            </form>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>

</html>
