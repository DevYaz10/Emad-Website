<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة الطالب - منصة تبيان</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <style>
        .dashboard-container {
            padding: 100px 60px 40px 60px;
        }

        .profile-header {
            background-color: rgba(0, 31, 29, 0.6);
            padding: 30px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .avatar-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: var(--secondary-teal);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: white;
        }

        .profile-info h2 {
            margin-bottom: 5px;
        }

        .profile-info p {
            color: var(--text-gray);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .section-box {
            background-color: rgba(0, 31, 29, 0.4);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .section-title {
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .progress-item {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
        }

        .progress-bar-container {
            flex: 1;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--accent-green);
        }

        .stat-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 8px solid var(--secondary-teal);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <!-- We will reuse the Sidebar/Accessibility via JS or manual copy for now since no partials -->
    <div class="accessibility-bar">
        <!-- Copied from index for consistency -->
        <button id="neuro-mode" title="وضع الأمان العصبي"><i class="fa-solid fa-brain"></i></button>
        <button id="vision-mode" title="وضع ضعف البصر"><i class="fa-solid fa-eye"></i></button>
        <button id="dyslexic-mode" title="خط القراءة السهل"><i class="fa-solid fa-font"></i></button>
        <button id="tts-mode" title="تحويل النص إلى صوت"><i class="fa-solid fa-volume-high"></i></button>
        <button id="car-mode" title="وضع المركبة"><i class="fa-solid fa-car"></i></button>
    </div>

    <!-- Right Sidebar Navigation -->
    <nav class="sidebar">
        <div class="sidebar-item" onclick="window.location.href='index.html'" title="الرئيسية">
            <i class="fa-solid fa-house"></i>
        </div>
        <div class="sidebar-item active" title="لوحتي">
            <i class="fa-solid fa-user"></i>
        </div>
        <!-- Other items... -->
    </nav>

    <div class="app-container">

        <header class="top-header">
            <div class="header-right">
                <div class="tibyan-logo"
                    style="font-weight: bold; font-size: 1.5rem; display: flex; align-items: center; gap: 10px;">
                    <i class="fa-solid fa-book-quran" style="color: var(--accent-green);"></i> تبيان
                </div>
            </div>
            <div class="header-left">
                <div class="header-icons">
                    <span id="user-display-name" style="font-weight: bold;">عبدالله</span>
                    <i class="fa-solid fa-bell"></i>
                    <i class="fa-solid fa-right-from-bracket" id="logout-btn" title="تسجيل الخروج"
                        style="cursor: pointer; color: #e74c3c;"></i>
                </div>
            </div>
        </header>

        <div class="dashboard-container">
            <div class="profile-header">
                <div class="avatar-circle">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="profile-info">
                    <h2>مرحباً، عبدالله</h2>
                    <p>طالب علم | المستوى المتقدم</p>
                </div>
            </div>

            <div class="dashboard-grid">
                <!-- Main Column -->
                <div class="main-col">
                    <div class="section-box">
                        <div class="section-title">
                            <h3><i class="fa-solid fa-road"></i> مساراتي الحالية</h3>
                        </div>
                        <div class="progress-item">
                            <div style="width: 50px;"><i class="fa-solid fa-book-open"></i></div>
                            <div style="flex: 2;">
                                <h4>شرح صحيح البخاري</h4>
                                <p style="font-size: 0.8rem; color: #aaa;">تم إكمال 12 من 50 درس</p>
                            </div>
                            <div class="progress-bar-container">
                                <div class="progress-bar" style="width: 24%;"></div>
                            </div>
                            <div style="width: 40px; text-align: left;">24%</div>
                            <button class="action-btn" title="تابع"><i class="fa-solid fa-play"></i></button>
                        </div>
                    </div>

                    <div class="section-box">
                        <div class="section-title">
                            <h3><i class="fa-regular fa-bookmark"></i> الدروس المحفوظة</h3>
                        </div>
                        <div class="progress-item">
                            <div style="flex: 1;">
                                <h4>تفسير سورة الكهف - الدرس 4</h4>
                                <p style="font-size: 0.8rem; color: #aaa;">الشيخ د. صالح المغامسي</p>
                            </div>
                            <button class="action-btn" title="شاهد"><i class="fa-solid fa-play"></i></button>
                            <button class="action-btn" title="حذف"><i class="fa-solid fa-trash"></i></button>
                        </div>
                    </div>
                </div>

                <!-- Side Column -->
                <div class="side-col">
                    <div class="section-box" style="text-align: center;">
                        <div class="section-title">
                            <h3>إحصائياتي</h3>
                        </div>
                        <div class="stat-circle">
                            <span style="font-size: 1.5rem; font-weight: bold;">85</span>
                            <span style="font-size: 0.8rem;">ساعة تعلم</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script>
        // Dashboard specific logic
        document.getElementById('logout-btn').addEventListener('click', () => {
            if (confirm('هل أنت متأكد من تسجيل الخروج؟')) {
                localStorage.removeItem('tibyan_user_state');
                window.location.href = 'index.html';
            }
        });

        // Redirect if not logged in
        if (localStorage.getItem('tibyan_user_state') !== 'loggedin') {
            window.location.href = 'login.html';
        }
    </script>
</body>

</html>
